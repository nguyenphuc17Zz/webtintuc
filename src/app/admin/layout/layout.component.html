<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Montserrat Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="layout.component.css">
</head>

<body>
    <div class="grid-container">
        <ng-content></ng-content> <!-- Dùng để hiển thị nội dung bên trong như thẻ main -->

        <!-- Header -->
        <header class="header">
            <div class="menu-icon" onclick="openSidebar()">
                <span class="material-icons-outlined">menu</span>
            </div>
            <div class="header-left">
                <!-- <span class="material-icons-outlined">search</span> -->
            </div>
            <div class="header-right">
                <!--
          <span class="material-icons-outlined">notifications</span>
          <span class="material-icons-outlined">email</span>
          -->   
                <div>{{user.username}}</div>
                <span class="material-icons-outlined" style="cursor: pointer;" (click)="goToEditProFile()">account_circle</span>
            </div>
        </header>
        <!-- End Header -->

        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-title" >
                <div class="sidebar-brand">
                    <span class="material-icons-outlined">newspaper</span> NEWS
                </div>
                <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
            </div>

            <ul class="sidebar-list">
                <li class="sidebar-list-item" *ngIf="role==='admin'">
                    <a routerLink="/admin/dashboard" >
                        <span class="material-icons-outlined">dashboard</span> Dashboard
                    </a>
                </li>
                <li class="sidebar-list-item" *ngIf="role==='admin'">
                    <a routerLink="/admin/user" >
                        <span class="material-icons-outlined">person</span> User
                    </a>
                </li>
                <li class="sidebar-list-item" *ngIf="role==='admin'">
                    <a routerLink="/admin/category" >
                        <span class="material-icons-outlined">category</span> Categories
                    </a>
                </li>
                <li class="sidebar-list-item" *ngIf="role==='admin'">
                    <a routerLink="/admin/tag" >
                        <span class="material-icons-outlined">tag</span> Tag
                    </a>
                </li>
                <li class="sidebar-list-item" *ngIf="role === 'editor'">
                    <a routerLink="/admin/article">
                      <span class="material-icons-outlined">article</span>
                      MyArticle
                    </a>
                  </li>
                <li class="sidebar-list-item" *ngIf="role==='editor'">
                    <a routerLink="/admin/articleform" >
                        <span class="material-icons-outlined">edit</span>ArticleForm
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a routerLink="/dangnhap" (click)="deleteLs()" >
                        <span class="material-icons-outlined">logout</span> Log out
                    </a>
                </li>
            </ul>
        </aside>
        <!-- End Sidebar -->

        <!-- Main -->

        <!-- End Main -->

    </div>

    <!-- Scripts -->
    <!-- ApexCharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
    <!-- Custom JS -->
    <script>
        // SIDEBAR TOGGLE

        let sidebarOpen = false;
        const sidebar = document.getElementById('sidebar');

        function openSidebar() {
            if (!sidebarOpen) {
                sidebar.classList.add('sidebar-responsive');
                sidebarOpen = true;
            }
        }

        function closeSidebar() {
            if (sidebarOpen) {
                sidebar.classList.remove('sidebar-responsive');
                sidebarOpen = false;
            }
        }




    </script>
</body>

</html>
