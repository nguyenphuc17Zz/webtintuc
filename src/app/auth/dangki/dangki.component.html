<!doctype html>
<html lang="en">

<head>
	<title>Login 04</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="../../../styles.css">

</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"></h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">

						<div class="img" style="background-image: url('../../../assets/img/1.jpg');">
						</div>


						<div class="login-wrap p-4 p-md-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">Đăng kí</h3>
								</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="https://www.facebook.com/"
											class="social-icon d-flex align-items-center justify-content-center"><span
												class="fa fa-facebook"></span></a>
										<a href="https://x.com/home?lang=vi"
											class="social-icon d-flex align-items-center justify-content-center"><span
												class="fa fa-twitter"></span></a>
									</p>
								</div>
							</div>
							<form action="#" class="signin-form" [formGroup]="formDangki" (ngSubmit)="submit()">
								<div class="form-group mb-3">
									<label class="label" for="name">Username</label>
									<input type="text" class="form-control" placeholder="Username" required formControlName="username">
									<div
										*ngIf="formDangki.get('username')?.invalid && formDangki.get('username')?.touched">
										<div *ngIf="formDangki.get('username')?.errors?.['required']"
											class="text-danger">Username ko được để trống</div>
										<div *ngIf="formDangki.get('username')?.errors?.['minlength']"
											class="text-danger">Username ít nhứt 6 kí tự</div>
									</div>
								</div>


								<div class="form-group mb-3">
									<label class="label" for="name">Email</label>
									<input type="text" class="form-control" placeholder="Email" required formControlName="email">
									<div *ngIf="formDangki.get('email')?.invalid && formDangki.get('email')?.touched">
										<div *ngIf="formDangki.get('email')?.errors?.['required']" class="text-danger">
											Email
											ko được để trống</div>
										<div *ngIf="formDangki.get('email')?.errors?.['email']" class="text-danger">
											Email
											không hợp lệ</div>

									</div>

								</div>
								<div class="form-group mb-3">
									<label class="label" for="password">Password</label>
									<input type="password" class="form-control" placeholder="Password" required formControlName="newpassword">
									<div
										*ngIf="formDangki.get('newpassword')?.invalid && formDangki.get('newpassword')?.touched">
										<div *ngIf="formDangki.get('newpassword')?.errors?.['minlength']"
											class="text-danger">Password ít nhứt 3 kí tự</div>
										<div *ngIf="formDangki.get('newpassword')?.errors?.['required']"
											class="text-danger">Password ko được để trống</div>

									</div>

								</div>
								<div class="form-group mb-3">
									<label class="label" for="name">Nhập lại pass</label>
									<input type="password" class="form-control" placeholder="Nhập lại pass" required formControlName="nhaplaipass">

									<div *ngIf="formDangki.errors?.['passwordMismatch'] && formDangki.get('nhaplaipass')?.touched"
										class="text-danger">
										Mật khẩu và nhập lại mật khẩu không khớp
									</div>
								</div>


								<div class="form-group">
									<button type="submit" class="form-control btn btn-primary rounded submit px-3"
										[disabled]="formDangki.invalid">Sign In</button>
								</div>
								<div class="form-group d-md-flex">

								</div>
							</form>
							<p class="text-center">Đã có tài khoản? <a data-toggle="tab" routerLink="/dangnhap">Sign
									Up</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
